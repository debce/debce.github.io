<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title> Таблица </title>
</head>
<body>
<table border = "1" width="600" cellpadding="5">
    <p> 1.1</p>
<tr>
<th align="left">   1 </th>
<th align="left">  2 </th>
<th rowspan="2", align="left">  3 </th>
</tr>
<tr>
<th align="left"> 4 </th>
<th align="left">  5 </th>
</tr>
</tr>
<tr>
<th colspan="2", align="left"> 6 </th>
<th align="left">  7 </th>
</tr>
</table>
<p> </p>
<table border = "1" width="600" cellpadding="5">
        <p>1.2</p>
    <tr>
    <th colspan="3">   1 </th>
    </tr>
    <tr>
    <th align="left"> 2 </th>
    <th align="left">  3 </th>
    <th rowspan="3", align="left">  4 </th>
    </tr>
    </tr>
    <tr>
    <th align="left"> 5 </th>
    <th align="left"> 6 </th>
    </tr>
    <tr>
    <th align="left"> 7 </th>
    <th align="left"> 8 </th>
    </tr>
    <tr>
    <th colspan="3", align="right"> 9 </th>
    </tr>
    </table>
<p> </p>
<table border = "1" width="600" cellpadding="5">
        <p>1.3</p>
    <tr>
    <th align="left">   1 </th>
    <th align="left"> 2 </th>
    <th rowspan="2", align="left">3</th>
    <th rowspan="3", align="left", width = "200">8</th>
    <th rowspan="3", align="left", width = "200"> 9</th>
    </tr>
    <tr>
    <th align="left"> 4 </th>
    <th align="left"> 5 </th>
    </tr>
    </tr>
    <tr>
    <th colspan="2", align="left"> 6 </th>
    <th align="left"> 7 </th>
    </tr>
    <tr>
    <th colspan="3", align="left"> 10 </th>
    <th align="left"> 11 </th>
    <th align="left">  12 </th>
    </tr>
    <tr>
    <th colspan="4", align="left"> 13 </th>
    <th align="left"> 14 </th>
    </tr>
    </table>
</body>
</html>
